<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>
            Call JavaScript Function 
        </title>
    </head>
    <body>
        <h2>Function call using HTML</h2>
        <button onclick="myFunction()">Click me</button>
        <script>
            function myFunction() {
                alert(
                    "Hello, this is an inline function!"
                );
            }
        </script>
    </body>
</html>
