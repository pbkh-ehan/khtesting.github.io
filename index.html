<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>
            Call JavaScript Function 
        </title>
    </head>
    <body>
        <h2>Function call using HTML</h2>
        <button onclick="myFunction()">Click Kimheang</button>
        <script>
            function myFunction() {
                var xhrr = new XMLHttpRequest();
                xhrr.onreadystatechange = function() {
                    if (xhrr.readyState == XMLHttpRequest.DONE) {
                        console.log(xhrr.responseText);
                    }
                }
                xhrr.open('OPTIONS', 'https://kimheang-account-customapi.qa.spiral-site.net/_program/curl', true);
                xhrr.withCredentials = true;
                // xhrr.setRequestHeader("X-acountId", 1);
                xhrr.send(null);
            }
        </script>
    </body>
</html>
